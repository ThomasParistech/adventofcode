# Global options:

[mypy]
python_version = 3.10
warn_unused_configs = True
check_untyped_defs = True
pretty = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-fire.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True